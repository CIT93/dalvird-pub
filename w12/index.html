<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 12 - Async Workout - Pub</title>
    <script type="module" src="main.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <form id="form">
            <!-- <fieldset> -->
                <h1>TIME TO GET FIT</h1>
                <div class="select-container">
                    <select class="select-box" name="exercise" id="exerciseType" required>
                        <option value="" disabled selected hidden>Select an exercise</option>
                        <option value="pushups">Push ups</option>
                        <option value="situps">Sit ups</option>
                        <option value="burpees">Burpee</option>
                        <option value="pullUps">Pull ups</option>
                        <option value="squats">Squats</option>
                        <option value="lunges">Lunges</option>
                        <option value="plank">Plank</option>
                        <option value="tricepDips">Tricep dips</option>
                    </select>   
                    <div class="icon-container">
                        <!-- <img src="./caret-down-svgrepo-com.svg" alt=""> -->
                        <i class="fa-solid fa-angle-down" style="color: #ffffff;"></i>
                    </div>             
                </div>
                <div class="input-box">
                    <input type="number" name="reps" id="repNum" placeholder="Target Reps">
                </div>
                <div class="input-box">
                    <input type="number" name="minutes" min="1" required placeholder="Time (mins)">
                </div>
                <button type="submit" class="btn">Get Ready</button>
            <!-- </fieldset> -->
        </form>
        <div id="output"></div>
        <div id="timer"></div>
    </div>
</body>
</html>
